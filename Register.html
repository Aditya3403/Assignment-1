<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<body>
    <div class="container">
    <h2>Registeration</h2><br><br>
    <form>
    <div class="box">   
    <label for="fname" id="Fname">First Name:</label>
    <input type="text" class="register" name="fname" required placeholder="xyz"><br><br>
    </div>
    <div class="box">
    <label for="lname" id="Lname">Last Name:</label>
    <input type="text" class="register" name="lname" required placeholder="xyz"><br><br>
    </div>
    <div class="box">
    <label for="gender" id="Gender">Gender:</label>
    <input type="radio" id="gender1" name="gender" value="Male">Male
    <input type="radio" id="gender2" name="gender" value="Female">Female<br><br>
    </div>
    <div class="box">
    <label for="Email" id="Email">Email Id:</label>
    <input type="text" class="register" name="Email" required placeholder="xyz@gmail.com"><br><br>
    </div>
    <div class="box">
    <label for="Password" id="Password">Password:</label>
    <input type="text" class="register" name="Password" required placeholder="xyzabc"><br><br>
    </div>
    <div class="box">
    <label for="Confirm Password" id="Cpassword">Confirm Password:</label>
    <input type="text" class="register" name="Confirm Password" required placeholder="xyzabc"><br><br>
    </div>
    <input type="Submit" value="Submit" name="Submit" id="Submit">
    </form>
    </div>
</body>
</html>
